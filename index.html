<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Login Page</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./formatting_reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left">
          <img src="./src/images/odin-lined.png" alt="Odin Logo" />
          <p>The Odin Project</p>
        </div>
        <div class="right">
          <h1 class="form-header">Sign Up</h1>
          <h3 class="form-info">
            Made as part of The Odin Project.
            <a href="https://github.com/syazwanj/odin-etch-a-sketch"
              >Link to Github page</a
            >
          </h3>
          <form action="post" target="localhost:5500" class="form-container">
            <div class="input-container">
              <label for="first-name">First name</label
              ><input
                id="first-name"
                name="first-name"
                type="text"
                placeholder="John"
                required
              /><span class="error">*This field is required.</span>
            </div>
            <div class="input-container">
              <label for="last-name">Last name</label
              ><input
                id="last-name"
                name="last-name"
                type="text"
                placeholder="Smith"
                required
              /><span class="error">*This field is required.</span>
            </div>
            <div class="input-container">
              <label for="email">Email</label
              ><input
                id="email"
                name="email"
                type="email"
                placeholder="example@gmail.com"
                required
              /><span class="error">Invalid email address.</span>
            </div>
            <div class="input-container">
              <label for="phone">Phone</label
              ><input
                id="phone"
                name="phone"
                type="number"
                minlength="8"
                placeholder="e.g. 81234567"
                required
              /><span class="error"
                >*This field should only contain numbers.</span
              >
            </div>
            <div class="input-container">
              <label for="password">Password</label
              ><input
                id="password"
                name="password"
                type="password"
                minlength="8"
                required
              /><span class="error"
                >Password must be at least 8 characters.</span
              >
            </div>
            <div class="input-container">
              <label for="confirm-password">Confirm password</label
              ><input
                id="confirm-password"
                name="confirm-password"
                type="password"
                required
              /><span class="error">Passwords do not match.</span>
            </div>
            <div class="cta">
              <button type="submit" class="submit">Submit</button>
              <p>
                Already have an account?
                <span class="log-in">Log in here.</span>
              </p>
            </div>
          </form>
        </div>
      </div>
    </main>

  </body>

</html>
